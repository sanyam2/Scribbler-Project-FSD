<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <!--Local StyleSheets-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/header.css">

    <!--Bootstrap Libraries-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <input class= "topButtons" type="button" value="SignUp"  data-bs-toggle="modal" data-bs-target="#SignUpModel" >
        <input class="topButtons" type="button" value="SignIn" data-bs-toggle="modal" data-bs-target="#SignInModel">

        <p id="pageTitle" class="logo-title">ScriBBler</a>
        <p class="middleText">Explore. Imagine. Create</p>


        <div class="postBtn">
            <input class="buttons" type="button" value="All Post" onclick= "window.location.href='html/bloglist.html'">
            <input class="buttons" type="button" value="Create Post"  data-bs-toggle="modal" data-bs-target="#createPostModel">
        </div>
    </div>


    <!-- Sign Up Modal -->
    <div class="modal fade" id="SignUpModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title w-100 text-center" id="exampleModalLabel">Get Started</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Full Name</label>
                  <input required type="text" class="form-control" id="full_name" aria-describedby="emailHelp" placeholder="Enter Full Name">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input required type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="Enter Username">
                  </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input required type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input required type="password" class="form-control" id="cnf_password" placeholder="Confirm Password">
                  </div>
                
                <button type="submit" class="btn btn-success w-100 text-center">Sign Up</button>
              </form>
            </div>
           
        </div>
        </div>
    </div>


    <!-- Sign In Modal -->
    <div class="modal fade" id="SignInModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title w-100 text-center" id="exampleModalLabel">Welcome Back!</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input required type="text" class="form-control" id="username_signin" aria-describedby="emailHelp" placeholder="Enter Full Name">
                </div>

                
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input required type="password" class="form-control" id="password_signin" placeholder="Enter Password">
                </div>

                
                
                <button type="submit" class="btn btn-success  w-100 text-center">Sign In</button>
              </form>

              <div class="modal-header"></div>
              <figure>
                <blockquote class="blockquote">
                    <div id="nm" class="mx-auto mt-3  w-100 text-center">Not a member? <span id="redirect" data-bs-target="#SignUpModel" data-bs-toggle="modal">Sign Up</span></div> 
                </blockquote>
              </figure>
            </div>
           
        </div>
        </div>
    </div>


    <!-- Create Post Model Modal -->
    <div class="modal fade modal-dialog-scrollable " id="createPostModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title  w-100 text-center" id="exampleModalLabel">Pen Your Post</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" class="form-control w-50 " id="post_title" aria-describedby="emailHelp" >
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Content</label>
                  </div>

                <div class="form-floating">
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>

                <button type="submit" class="btn btn-success mx-auto mt-5  w-100 text-center"  >Create</button>
              </form>

            </div>
           
        </div>
        </div>
    </div>
    




    <!--Bootstrap JavaScript Libraries-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
